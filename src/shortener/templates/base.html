<html>

<head>
    <title>SimpleUrlShortener | {% block title %} Shorten your URLs {% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.2/examples/cover/cover.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<header class="masthead mb-auto">
<div class="inner">
<h1 class="masthead-brand" style="float:none">Simple URL Shortener</h1>
</div>
</header>
<main role="main" class="inner cover">
{% block content %}
{% endblock content%}
</main>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Django Project #1 - JayanthM</p>
    </div>
  </footer>
</div>
</body>
</html>
